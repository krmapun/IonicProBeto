<ion-header>
    <ion-navbar color="primaryDarkColor">
        <ion-title>
            Reiniciar Contraseña
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="sign-up">
        <div class="l-signup-header">
            <div class="container">
                <div class="l-box-content">
                    <!-- <a class="spotify-logo" href="/us/"></a> -->
                    <img src="assets/images/logo_chronex.png" class="spotify" />                    
                </div>
            </div>
        </div>
        <div class="l-signup-body">
            <div class="container">
                <div class="l-box-content">
                    <section class="register">
                        <div class="content">
                            <h2 class="center hdr-l">Te enviaremos un Email para que puedas Reiniciar la Contraseña
                            </h2>
                            <form #ResetPasswordForm="ngForm" (submit)="ResetPassword()">
                                <ion-list>
                                    <ion-item>
                                        <ion-label stacked>Correo electrónico</ion-label>
                                        <ion-input [(ngModel)]="userModel.email" type="email" autocorrect="off" autocapitalize="none" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                                            required></ion-input>
                                    </ion-item>

                                    <div padding-left padding-right padding-top>
                                        <button ion-button [disabled]="!ResetPasswordForm.form.valid" block round>Autorizar Reinicio</button>
                                    </div>
                                </ion-list>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

</ion-content>
