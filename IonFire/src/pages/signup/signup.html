<ion-header>
    <ion-navbar color="primaryDarkColor">
        <ion-title>
            Registrarse
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="sign-up">
        <div class="l-signup-header">
            <div class="container">
                <div class="l-box-content">
                    <!-- <a class="spotify-logo" href="/us/"></a> -->
                    <img src="../../assets/images/logo_chronex.png" class="spotify" />                     
                </div>
            </div>
        </div>
        <div class="l-signup-body">
            <div class="container">
                <div class="l-box-content">
                    <!-- <div padding> -->
                        <!-- <div padding-bottom></div>                         -->
                        <!-- <button ion-button block (click)="signInWithFacebook()" class="facebook-btn" round>Registrese con Facebook</button> -->
                        <!-- <button ion-button block (click)="signInWithTwitter()" class="twitter-btn" round>Registrese con Twitter</button> -->
                        <!-- <button ion-button block (click)="signInWithPopupGoogle()" class="google-btn">Entrar con Google+</button> -->
                    <!-- </div> -->
                    <!-- <strong class="line-thru"> Ó </strong> -->
                    <section class="register">
                        <div class="content">
                            <h2 class="center hdr-l">Regístrese con su Dirección de Correo Electrónico
                            </h2>

                            <form #signUpForm="ngForm" (submit)="signUp()">
                                <ion-list>
                                    <ion-item>
                                        <ion-label stacked>Correo electrónico</ion-label>
                                        <ion-input [(ngModel)]="userModel.email" type="email" autocorrect="off" autocapitalize="none" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                                            required></ion-input>
                                    </ion-item>

                                    <ion-item>
                                        <ion-label stacked>Contraseña</ion-label>
                                        <ion-input [(ngModel)]="userModel.password" type="password" name="password" required minlength="6"></ion-input>
                                    </ion-item>

                                    <div padding-left padding-right padding-top>
                                        <button ion-button [disabled]="!signUpForm.form.valid" block color="secondary" round>Registrarse</button>
                                    </div>
                                </ion-list>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</ion-content>
